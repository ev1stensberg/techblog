<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{site.title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://nettbutikk.netcom.no/img/favicon.ico">
    <link rel="stylesheet" href="{{baseUrl}}/css/style.css">
    <link rel="alternate" type="application/rss+xml" title="{{site.title}}" href="{{ baseUrl }}/rss.xml">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-65719787-2', 'auto');
      ga('send', 'pageview');

    </script>
  </head>
  <body>
    <div class="site-wrap">
      {% include 'partials/header.html' %}

      <div class="post p2 p-responsive wrap" role="main">
        <div class="measure">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
    {% include 'partials/footer.html' %}
    <script src="{{baseUrl}}/js/scripts.js"></script>
    {%if site.googleAnalytics %}{% include 'partials/analytics.html' %}{% endif %}
    {% block thirdparty %}{% endblock %}
  </body>
</html>
